version: 2
updates:
  # Update npm dependencies in `Lighthouse.Frontend/package.json`
  - package-ecosystem: "npm"
    directory: "/Lighthouse.Frontend"
    schedule:
      interval: "daily"
    ignore:
      # Ignore MUI X Charts updates until v8.16+ regression is fixed
      - dependency-name: "@mui/x-charts"
        update-types: ["version-update:semver-minor", "version-update:semver-patch"]
      - dependency-name: "@mui/x-date-pickers"
        update-types: ["version-update:semver-minor", "version-update:semver-patch"]
    commit-message:
      prefix: "deps"
    open-pull-requests-limit: 5

  # Update .NET NuGet dependencies in the C# projects
  - package-ecosystem: "nuget"
    directory: "/Lighthouse.Backend"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "deps"
    open-pull-requests-limit: 5

  # Update npm dependencies in `Lighthouse.EndToEndTests/package.json`
  - package-ecosystem: "npm"
    directory: "/Lighthouse.EndToEndTests"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "deps"
    open-pull-requests-limit: 5

  # Update Docker base images in Dockerfile
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "deps"
    open-pull-requests-limit: 5
