  codesign-macos:
    name: Sign and Notarize macOS App Bundle
    runs-on: macos-latest
    timeout-minutes: 30
    needs:
      - tag
      - docker
      - verifysqlite
      - verifypostgres

    if: github.ref == 'refs/heads/main' && github.actor != 'dependabot[bot]'

    environment:
      name: Release

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: Lighthouse-osx-x64-${{ needs.tag.outputs.version }}
          path: ./artifacts/osx-x64

      - name: Setup temporary keychain and import certificate
        env:
          CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create temporary files for certificate
          CERT_PATH="$RUNNER_TEMP/certificate.p12"
          KEYCHAIN_PATH="$RUNNER_TEMP/app-signing.keychain-db"
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          
          # Decode certificate from base64
          echo "$CERTIFICATE_BASE64" | base64 --decode > "$CERT_PATH"
          
          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          
          # Import certificate to keychain
          security import "$CERT_PATH" -P "$CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          
          # Set keychain search list
          security list-keychain -d user -s "$KEYCHAIN_PATH"
          
          # Allow codesign to access the keychain
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          
          # Export keychain path for subsequent steps
          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> $GITHUB_ENV
          echo "KEYCHAIN_PASSWORD=$KEYCHAIN_PASSWORD" >> $GITHUB_ENV
          
          # Clean up certificate file
          rm "$CERT_PATH"
          
          echo "Keychain setup complete"
          security find-identity -v -p codesigning "$KEYCHAIN_PATH"

      - name: Sign the .app bundle
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          APP_PATH="./artifacts/osx-x64/Lighthouse.app"
          ENTITLEMENTS_PATH="$APP_PATH/Contents/entitlements.plist"
          
          # Extract signing identity from keychain
          IDENTITY=$(security find-identity -v -p codesigning "$KEYCHAIN_PATH" | grep "Developer ID Application" | head -n 1 | sed -n 's/.*"\(.*\)".*/\1/p')
          
          if [ -z "$IDENTITY" ]; then
            echo "Error: No Developer ID Application certificate found in keychain"
            security find-identity -v -p codesigning "$KEYCHAIN_PATH"
            exit 1
          fi
          
          echo "Signing with identity: $IDENTITY"
          
          # Sign the .app bundle with hardened runtime and entitlements
          codesign --sign "$IDENTITY" \
            --timestamp \
            --options runtime \
            --entitlements "$ENTITLEMENTS_PATH" \
            --deep \
            --force \
            --verbose \
            "$APP_PATH"
          
          echo "Signing complete, verifying signature..."
          
          # Verify the signature
          codesign --verify --deep --strict --verbose=2 "$APP_PATH"
          
          echo "Signature verified successfully"
          
          # Check Gatekeeper acceptance
          echo "Checking Gatekeeper assessment..."
          spctl --assess --type execute --verbose "$APP_PATH" || echo "Note: Gatekeeper assessment may fail until notarization is complete"

      - name: Notarize and staple the app bundle
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          APP_PATH="./artifacts/osx-x64/Lighthouse.app"
          ZIP_PATH="./artifacts/Lighthouse.zip"
          
          echo "Creating zip archive for notarization..."
          ditto -c -k --keepParent "$APP_PATH" "$ZIP_PATH"
          
          echo "Submitting for notarization (this may take 10-15 minutes)..."
          
          # Submit and capture the submission ID
          SUBMIT_OUTPUT=$(xcrun notarytool submit "$ZIP_PATH" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --output-format json)
          
          SUBMISSION_ID=$(echo "$SUBMIT_OUTPUT" | grep -o '"id":"[^"]*"' | head -1 | cut -d'"' -f4)
          
          if [ -z "$SUBMISSION_ID" ]; then
            echo "Error: Failed to get submission ID"
            echo "$SUBMIT_OUTPUT"
            exit 1
          fi
          
          echo "Submission ID: $SUBMISSION_ID"
          echo "Waiting for notarization to complete (timeout: 20 minutes)..."
          
          # Wait for notarization with extended timeout
          xcrun notarytool wait "$SUBMISSION_ID" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --timeout 20m \
            --verbose
          
          NOTARIZE_EXIT=$?
          
          if [ $NOTARIZE_EXIT -ne 0 ]; then
            echo "Error: Notarization failed or timed out with exit code $NOTARIZE_EXIT"
            echo "Retrieving notarization log..."
            xcrun notarytool log "$SUBMISSION_ID" \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_APP_PASSWORD" \
              --team-id "$APPLE_TEAM_ID" || true
            exit 1
          fi
          
          echo "Notarization successful, stapling ticket to app bundle..."
          xcrun stapler staple "$APP_PATH"
          
          echo "Verifying stapled ticket..."
          xcrun stapler validate "$APP_PATH"
          
          echo "Stapling complete, final Gatekeeper check..."
          spctl --assess --type execute --verbose "$APP_PATH"
          
          echo "macOS app bundle successfully signed, notarized, and stapled!"
          
          # Clean up zip file
          rm "$ZIP_PATH"

      - name: Delete unsigned macOS artifact
        uses: geekyeggo/delete-artifact@v5
        with:
          name: Lighthouse-osx-x64-${{ needs.tag.outputs.version }}

      - name: Upload signed macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: Lighthouse-osx-x64-${{ needs.tag.outputs.version }}
          path: ./artifacts/osx-x64

