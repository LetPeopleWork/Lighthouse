name: Build And Deploy Lighthouse

env:
  DOTNET_VERSION: '10'  
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  AzureDevOpsLighthouseIntegrationTestToken: ${{ secrets.AZUREDEVOPSLIGHTHOUSEINTEGRATIONTESTTOKEN }}
  JiraLighthouseIntegrationTestToken: ${{ secrets.JIRALIGHTHOUSEINTEGRATIONTESTTOKEN }}
  AzureDevOpsLighthouseE2ETestToken: ${{secrets.AZUREDEVOPSLIGHTHOUSEE2ETESTTOKEN}}
  LinearAPIKey: ${{ secrets.LINEARAPIKEY }}

on:
  push:
    branches: [ "main", "features/**" ]    
    paths:
      - "Lighthouse.Backend/**"
      - "Lighthouse.Backend.Tests/**"
      - "Lighthouse.EndToEndTests/**"
      - "Lighthouse.Frontend/**"
      - ".github/workflows/ci.yml"
      - "examples/postgres/**"
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  

jobs:
  changes:
    uses: ./.github/workflows/jobs/changes.yml

  backend:
    needs: changes
    uses: ./.github/workflows/jobs/backend.yml
    with:
      backend: ${{ needs.changes.outputs.backend }}

  frontend:
    needs: changes
    uses: ./.github/workflows/jobs/frontend.yml
    with:
      frontend: ${{ needs.changes.outputs.frontend }}

  e2e:
    needs: changes
    uses: ./.github/workflows/jobs/e2e.yml
    with:
      e2e: ${{ needs.changes.outputs.e2e }}

  tag:
    needs: [frontend, backend, e2e]
    uses: ./.github/workflows/jobs/tag.yml

  packageapp:
    needs: tag
    uses: ./.github/workflows/jobs/packageapp.yml
    with:
      fileversion: ${{ needs.tag.outputs.fileversion }}
      version: ${{ needs.tag.outputs.version }}
  
  docker:
    needs: tag
    uses: ./.github/workflows/jobs/docker.yml
    with:
      fileversion: ${{ needs.tag.outputs.fileversion }}
  
  # Linux verification with EndToEnd tests
  verifysqlite:
    needs: [packageapp, tag]
    uses: ./.github/workflows/jobs/verifysqlite.yml
    with:
      version: ${{ needs.tag.outputs.version }}
  verifypostgres:
    needs: [packageapp, tag]
    uses: ./.github/workflows/jobs/verifypostgres.yml
    with:
      version: ${{ needs.tag.outputs.version }}
  
  # macOS signing and verification
  codesign-macos:
    needs: tag
    uses: ./.github/workflows/jobs/codesign-macos.yml
    with:
      fileversion: ${{ needs.tag.outputs.fileversion }}
      version: ${{ needs.tag.outputs.version }}

  verifymacos:
    needs: [codesign-macos, tag]
    uses: ./.github/workflows/jobs/verifymacos.yml
    with:
      version: ${{ needs.tag.outputs.version }}
      submission_id: ${{ needs.codesign-macos.outputs.submission_id }}
  
  # Windows signing and verification
  codesign-windows:
    needs: [tag, verifysqlite, verifypostgres]
    uses: ./.github/workflows/jobs/codesign-windows.yml
    with:
      version: ${{ needs.tag.outputs.version }}

  verifywindows:
    needs: [codesign-windows, tag]
    uses: ./.github/workflows/jobs/verifywindows.yml
    with:
      version: ${{ needs.tag.outputs.version }}

  release:
    needs: [tag, docker, verifymacos, verifywindows]
    uses: ./.github/workflows/jobs/release.yml
    with:
      fileversion: ${{ needs.tag.outputs.fileversion }}
      version: ${{ needs.tag.outputs.version }}
