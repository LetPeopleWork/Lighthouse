name: Build And Deploy Lighthouse

env:
  DOTNET_VERSION: '10'  
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  AzureDevOpsLighthouseIntegrationTestToken: ${{ secrets.AZUREDEVOPSLIGHTHOUSEINTEGRATIONTESTTOKEN }}
  JiraLighthouseIntegrationTestToken: ${{ secrets.JIRALIGHTHOUSEINTEGRATIONTESTTOKEN }}
  AzureDevOpsLighthouseE2ETestToken: ${{secrets.AZUREDEVOPSLIGHTHOUSEE2ETESTTOKEN}}
  LinearAPIKey: ${{ secrets.LINEARAPIKEY }}

on:
  push:
    branches: [ "main", "features/**" ]    
    paths:
      - "Lighthouse.Backend/**"
      - "Lighthouse.Backend.Tests/**"
      - "Lighthouse.EndToEndTests/**"
      - "Lighthouse.Frontend/**"
      - ".github/workflows/ci.yml"
      - "examples/postgres/**"
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  

jobs:

  changes:
    name: Check for changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.check.outputs.backend }}
      frontend: ${{ steps.check.outputs.frontend }}
      e2e: ${{ steps.check.outputs.e2e }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changes
        id: check
        run: |
          base_ref=${{ github.base_ref }}
          if [ -z "$base_ref" ]; then
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            # On main branch, use the last version tag as base
            base_ref=$(git describe --tags --abbrev=0)
          else
            # Default to checking against the previous commit on other branches
            base_ref=$(git rev-parse HEAD^)
          fi
          else
          git fetch origin $base_ref
          base_ref="origin/$base_ref"
          fi

          # Print all changed files
          echo "Changed files:"
          git diff --name-only $base_ref HEAD

          github_changes=$(git diff --name-only $base_ref HEAD | grep -q ^.github/workflows/ci.yml && echo 'true' || echo 'false')
          backend=$(git diff --name-only $base_ref HEAD | grep -Eq '^Lighthouse.Backend(/|.Tests/)' || [ "$github_changes" == "true" ] && echo 'true' || echo 'false')
          frontend=$(git diff --name-only $base_ref HEAD | grep -q ^Lighthouse.Frontend/ || [ "$github_changes" == "true" ] && echo 'true' || echo 'false')
          e2e=$(git diff --name-only $base_ref HEAD | grep -q ^Lighthouse.EndToEndTests/ || [ "$github_changes" == "true" ] && echo 'true' || echo 'false')

          echo "backend=$backend"
          echo "frontend=$frontend"
          echo "e2e=$e2e"
          echo "backend=$backend" >> $GITHUB_OUTPUT
          echo "frontend=$frontend" >> $GITHUB_OUTPUT
          echo "e2e=$e2e" >> $GITHUB_OUTPUT

  backend:
    name: Verify Backend
    needs: changes
    
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      if: needs.changes.outputs.backend == 'true'
      with:
        fetch-depth: '0'

    - name: Remove Frontend sonar-project.properties
      if: needs.changes.outputs.backend == 'true'
      run: |
        rm ./Lighthouse.Frontend/sonar-project.properties

    - name: Setup .NET
      if: needs.changes.outputs.backend == 'true'
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{env.DOTNET_VERSION}}

    - name: Set up JDK 17
      if: needs.changes.outputs.backend == 'true'
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: 'zulu'

    - name: Write private key to file
      if: needs.changes.outputs.backend == 'true'
      run: echo "${{ secrets.LIGHTHOUSE_LICENSE_PRIVATE_KEY }}" > private_key.pem

    - name: Generate license for backend Tests
      if: needs.changes.outputs.backend == 'true'
      run: |
        python Scripts/generate_license.py private_key.pem Lighthouse.Backend/Lighthouse.Backend.Tests/Services/Implementation/Licensing/valid_not_expired_license.json "1886" "Lighthouse CI" "ci@lighthouse.test" "Lighthouse Test Organization" "$(date -d '+2 days' '+%Y-%m-%d')" "$(date -d '-3 days' '+%Y-%m-%d')"

    - name: Install SonarCloud scanner
      if: needs.changes.outputs.backend == 'true'
      run: |
        dotnet tool install --global dotnet-sonarscanner

    - name: Begin SonarCloud analysis
      if: needs.changes.outputs.backend == 'true'
      run: |
        dotnet sonarscanner begin /k:"LetPeopleWork_Lighthouse" /o:"letpeoplework" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.cs.opencover.reportsPaths="**/TestResults/**/coverage.opencover.xml" /d:sonar.cs.vstest.reportsPaths="**/TestResults/*.trx" /d:sonar.exclusions="**/Lighthouse.Migrations.Sqlite/**/*,**/Lighthouse.Migrations.Postgres/**/*,**/Lighthouse.Frontend/**/*,**/Lighthouse.EndToEndTests/**/*"

    - name: Build and test
      if: needs.changes.outputs.backend == 'true'
      run: |
        dotnet build ./Lighthouse.Backend

        dotnet test ./Lighthouse.Backend --logger trx --collect:"XPlat Code Coverage" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover

    - name: End SonarCloud analysis
      if: needs.changes.outputs.backend == 'true'
      run: |
        dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

  frontend:
    name: Verify Frontend
    needs: changes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        if: needs.changes.outputs.frontend == 'true'
        with:
          fetch-depth: '0'
      
      - name: Setup pnpm
        if: needs.changes.outputs.frontend == 'true'
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      
      - name: Use Node.js
        if: needs.changes.outputs.frontend == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: './Lighthouse.Frontend/pnpm-lock.yaml'
            
      - name: Cache Vitest
        if: needs.changes.outputs.frontend == 'true'
        uses: actions/cache@v4
        with:
          path: |
            ./Lighthouse.Frontend/node_modules/.vitest
            ./Lighthouse.Frontend/.vitest
          key: ${{ runner.os }}-vitest-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-vitest-
      
      - name: Install dependencies
        if: needs.changes.outputs.frontend == 'true'
        run: pnpm install --frozen-lockfile
        working-directory: ./Lighthouse.Frontend
      
      - name: Build Frontend
        if: needs.changes.outputs.frontend == 'true'
        run: pnpm run build
        working-directory: ./Lighthouse.Frontend
      
      - name: Test Frontend
        if: needs.changes.outputs.frontend == 'true'
        run: pnpm run sonarreport
        working-directory: ./Lighthouse.Frontend
        env:
          CI: true
      
      - name: Setup SonarQube Scanner
        if: needs.changes.outputs.frontend == 'true'
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: |
            ${{ runner.os }}-sonar
      
      - name: Frontend SonarCloud
        if: needs.changes.outputs.frontend == 'true'
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: ./Lighthouse.Frontend

  e2etests:
    name: Verify End to End Tests
    needs: changes

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      if: needs.changes.outputs.e2e == 'true'
      with:
        fetch-depth: '0'

    - name: Use Node.js
      if: needs.changes.outputs.e2e == 'true'
      uses: actions/setup-node@v4

    - name: Enable Corepack and prepare pnpm
      if: needs.changes.outputs.e2e == 'true'
      run: |
        mkdir -p "$HOME/.local/share/pnpm"
        echo "PNPM_HOME=$HOME/.local/share/pnpm" >> $GITHUB_ENV
        echo "$HOME/.local/share/pnpm" >> $GITHUB_PATH
        export PNPM_HOME="$HOME/.local/share/pnpm"
        export PATH="$PNPM_HOME:$PATH"
        corepack enable
        corepack prepare pnpm@latest --activate
      working-directory: ./Lighthouse.EndToEndTests

    - name: Install pnpm dependencies
      if: needs.changes.outputs.e2e == 'true'
      run: pnpm install --frozen-lockfile
      working-directory: ./Lighthouse.EndToEndTests

    - name: Build E2E Tests
      if: needs.changes.outputs.e2e == 'true'
      run: pnpm run build
      working-directory: ./Lighthouse.EndToEndTests

  tag:
    runs-on: ubuntu-latest
    permissions: write-all

    concurrency:
      group: tag-${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: false

    needs: 
      - frontend
      - backend
      - e2etests

    steps:          
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'
      
      - name: Set version based on branch
        id: set_version
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "Running on main branch, creating tag if necessary"
            echo "create_tag=true" >> $GITHUB_ENV
          else
            echo "Not on main branch, setting version to current build number"
            echo "version=${{ github.run_number }}" >> $GITHUB_ENV
            echo "create_tag=false" >> $GITHUB_ENV
          fi

      - name: Create tag if necessary
        if: env.create_tag == 'true'
        id: version
        uses: fregante/daily-version-action@v2
        with:
          prefix: v

      - name: Process version to create fileversion
        id: process_version
        run: |
          if [ "${{ env.create_tag }}" == "true" ]; then
            version=${{ steps.version.outputs.version }}
          else
            version=${{ env.version }}
          fi
          # Remove the prefix 'v' from the version string if it exists
          fileversion=${version#v}
          # Output the processed fileversion
          echo "fileversion=$fileversion" >> $GITHUB_ENV
          echo "fileversion=$fileversion" >> $GITHUB_OUTPUT
    
      
    outputs:
      created: ${{ steps.version.outputs.created }}
      version: ${{ steps.version.outputs.version }}
      fileversion: ${{ steps.process_version.outputs.fileversion }}

  packageapp:
    name: Package App
    runs-on: ubuntu-latest
    needs: tag

    permissions: write-all

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{env.DOTNET_VERSION}}

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack and prepare pnpm
        run: |
          mkdir -p "$HOME/.local/share/pnpm"
          echo "PNPM_HOME=$HOME/.local/share/pnpm" >> $GITHUB_ENV
          echo "$HOME/.local/share/pnpm" >> $GITHUB_PATH
          export PNPM_HOME="$HOME/.local/share/pnpm"
          export PATH="$PNPM_HOME:$PATH"
          corepack enable
          corepack prepare pnpm@latest --activate
        working-directory: ./Lighthouse.Frontend

      - name: Install pnpm dependencies
        run: pnpm install --frozen-lockfile
        working-directory: ./Lighthouse.Frontend

      - name: Build Frontend
        run: pnpm run build
        working-directory: ./Lighthouse.Frontend

      - name: Build Backend Solution
        run: dotnet build -c Release -p:Version=${{ needs.tag.outputs.fileversion }}
        working-directory: ./Lighthouse.Backend

      - name: publish win-x64
        run: dotnet publish -c Release -r win-x64 --self-contained -p:PublishSingleFile=true -p:Version=${{ needs.tag.outputs.fileversion }} -o ./publish/win-x64
        working-directory: ./Lighthouse.Backend/Lighthouse.Backend


      - name: Remove development settings from win-x64
        run: rm -f ./Lighthouse.Backend/Lighthouse.Backend/publish/win-x64/appsettings.Development.json

      - name: publish linux-x64
        run: dotnet publish -c Release -r linux-x64 --self-contained -p:PublishSingleFile=true -p:Version=${{ needs.tag.outputs.fileversion }} -o ./publish/linux-x64
        working-directory: ./Lighthouse.Backend/Lighthouse.Backend

      - name: Remove development settings from linux-x64
        run: rm -f ./Lighthouse.Backend/Lighthouse.Backend/publish/linux-x64/appsettings.Development.json

      - name: Set linux executable permission
        run: sudo chmod -R +x ./publish/linux-x64
        working-directory: ./Lighthouse.Backend/Lighthouse.Backend

      - name: Upload windows artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: Lighthouse-win-x64-${{ needs.tag.outputs.version }}
          path: ./Lighthouse.Backend/Lighthouse.Backend/publish/win-x64

      - name: Upload linux artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: Lighthouse-linux-x64-${{ needs.tag.outputs.version }}
          path: ./Lighthouse.Backend/Lighthouse.Backend/publish/linux-x64

  verifysqlite:
    name: Verify Standalone App against sqlite
    runs-on: ubuntu-latest
    needs:
      - packageapp
      - tag
      
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'
      
      - uses: actions/download-artifact@v4
        with:
          name: Lighthouse-linux-x64-${{ needs.tag.outputs.version }}
          path: ./Lighthouse/linux-x64

      - name: Enable Corepack and prepare pnpm
        run: |
          mkdir -p "$HOME/.local/share/pnpm"
          echo "PNPM_HOME=$HOME/.local/share/pnpm" >> $GITHUB_ENV
          echo "$HOME/.local/share/pnpm" >> $GITHUB_PATH
          export PNPM_HOME="$HOME/.local/share/pnpm"
          export PATH="$PNPM_HOME:$PATH"
          corepack enable
          corepack prepare pnpm@latest --activate
        shell: bash
        working-directory: ./Lighthouse.EndToEndTests

      - name: Install E2E dependencies
        run: pnpm install --frozen-lockfile
        shell: bash
        working-directory: ./Lighthouse.EndToEndTests
  
      - name: Install Chromium
        run: pnpm dlx playwright install chromium --with-deps
        shell: bash
        working-directory: ./Lighthouse.EndToEndTests

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install cryptography

      - name: Set linux executable permission
        run: sudo chmod -R +x ./linux-x64
        working-directory: ./Lighthouse  

      - name: Run Lighthouse
        run: |
          ./Lighthouse > lighthouse.log 2>&1 &
        working-directory: ./Lighthouse/linux-x64
        env:
          Database__Provider: sqlite
          Database__ConnectionString: 'Data Source=lighthouse.db'

      - name: Write private key to file
        run: echo "${{ secrets.LIGHTHOUSE_LICENSE_PRIVATE_KEY }}" > private_key.pem

      - name: Generate license for E2E Tests
        run: |
          python Scripts/generate_license.py private_key.pem license.json "1886" "Lighthouse CI" "ci@lighthouse.test" "Lighthouse Test Organization" "$(date -d '+45 days' '+%Y-%m-%d')" "$(date -d '-3 days' '+%Y-%m-%d')"

      - name: Wait for Lighthouse to start
        run: |
          echo "Waiting for server to be ready..."
          timeout 30 bash -c 'until curl --silent --fail --insecure https://localhost:5001; do sleep 1; done'
          echo "Server is ready!"

          cat lighthouse.log
        working-directory: ./Lighthouse/linux-x64

      - name: Upload license to Lighthouse
        run: |
          echo "Uploading license file..."
          curl --insecure -X POST \
            -F "file=@license.json" \
            https://localhost:5001/api/license/import
          echo "License uploaded successfully!"
  
      - name: Run Playwright tests
        run: pnpm run test
        shell: bash
        working-directory: ./Lighthouse.EndToEndTests
        env:
          LIGHTHOUSEURL: https://localhost:5001
  
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-sqlite
          path: ./Lighthouse.EndToEndTests/playwright-report/
          retention-days: 30

      - name: Stop Lighthouse Server
        if: always()
        run: |
          pkill Lighthouse || true
          cat ./linux-x64/lighthouse.log
          rm -rf ./linux-x64/logs
        working-directory: ./Lighthouse

  docker:
    runs-on: ubuntu-latest
    needs:
      - tag

    if: github.ref == 'refs/heads/main' && github.actor != 'dependabot[bot]'

    permissions: write-all

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          # Automatically sets up the default builder
          use: true    

      - name: Build and push multi-platform Docker image
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          VERSION=${{ needs.tag.outputs.fileversion }}

          # Define platforms you want to support
          PLATFORMS="linux/amd64,linux/arm64"

          # Build and push the multi-platform image
          docker buildx build --platform $PLATFORMS --no-cache \
            --file Dockerfile \
            --tag ghcr.io/$REPO_NAME:$VERSION \
            --tag ghcr.io/$REPO_NAME:dev-latest \
            --build-arg VERSION=$VERSION \
            --push .

      - name: Pull and verify Docker image
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          VERSION=${{ needs.tag.outputs.fileversion }}
          
          # Pull the amd64 version for testing
          docker pull --platform linux/amd64 ghcr.io/$REPO_NAME:$VERSION

      - name: Run Docker container for health check
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          VERSION=${{ needs.tag.outputs.fileversion }}
          
          # Run container in detached mode with SQLite
          docker run -d --name lighthouse-test \
            -p 443:443 \
            -e Database__Provider=sqlite \
            -e Database__ConnectionString="Data Source=lighthouse.db" \
            ghcr.io/$REPO_NAME:$VERSION

      - name: Wait for Lighthouse to start
        run: |
          echo "Waiting for server to be ready..."
          timeout 30 bash -c 'until curl --silent --fail --insecure https://localhost:443; do sleep 1; done'
          echo "Server is ready!"

      - name: Cleanup test container
        if: always()
        run: |
          echo "Container logs:"
          docker logs lighthouse-test || true
          docker stop lighthouse-test || true
          docker rm lighthouse-test || true

  verifypostgres:
    name: Verify Lighthouse against Postgres
    runs-on: ubuntu-latest
    needs:
      - packageapp
      - tag
      
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - uses: actions/download-artifact@v4
        with:
          name: Lighthouse-linux-x64-${{ needs.tag.outputs.version }}
          path: ./Lighthouse/linux-x64

      - name: Enable Corepack and prepare pnpm
        run: |
          mkdir -p "$HOME/.local/share/pnpm"
          echo "PNPM_HOME=$HOME/.local/share/pnpm" >> $GITHUB_ENV
          echo "$HOME/.local/share/pnpm" >> $GITHUB_PATH
          export PNPM_HOME="$HOME/.local/share/pnpm"
          export PATH="$PNPM_HOME:$PATH"
          corepack enable
          corepack prepare pnpm@latest --activate
        shell: bash
        working-directory: ./Lighthouse.EndToEndTests

      - name: Install E2E dependencies
        run: pnpm install --frozen-lockfile
        shell: bash
        working-directory: ./Lighthouse.EndToEndTests

      - name: Run Postgres
        run: |
          docker run -d --name lighthouse-postgres -e POSTGRES_DB=lighthouse -e POSTGRES_USER=postgres -e POSTGRES_PASSWORD=postgres -p 5432:5432 postgres:17.2-alpine

          # Wait for PostgreSQL to be ready
          echo "Waiting for PostgreSQL to start..."
          timeout 30 bash -c 'until docker exec lighthouse-postgres pg_isready -U postgres; do sleep 1; echo "Waiting for PostgreSQL..."; done'
          echo "PostgreSQL is ready!"

      - name: Install Chromium
        run: pnpm dlx playwright install chromium --with-deps
        shell: bash
        working-directory: ./Lighthouse.EndToEndTests

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install cryptography

      - name: Set linux executable permission
        run: sudo chmod -R +x ./linux-x64
        working-directory: ./Lighthouse  

      - name: Run Lighthouse
        run: |
          ./Lighthouse > lighthouse.log 2>&1 &
        working-directory: ./Lighthouse/linux-x64
        env:
          Database__Provider: postgres
          Database__ConnectionString: 'Host=localhost;Port=5432;Database=lighthouse;Username=postgres;Password=postgres'

      - name: Write private key to file
        run: echo "${{ secrets.LIGHTHOUSE_LICENSE_PRIVATE_KEY }}" > private_key.pem

      - name: Generate license for E2E Tests
        run: |
          python Scripts/generate_license.py private_key.pem license.json "1886" "Lighthouse CI" "ci@lighthouse.test" "Lighthouse Test Organization" "$(date -d '+45 days' '+%Y-%m-%d')" "$(date -d '-3 days' '+%Y-%m-%d')"

      - name: Wait for Lighthouse to start
        run: |
          echo "Waiting for server to be ready..."
          timeout 30 bash -c 'until curl --silent --fail --insecure https://localhost:5001; do sleep 1; done'
          echo "Server is ready!"

          cat lighthouse.log
        working-directory: ./Lighthouse/linux-x64

      - name: Upload license to Lighthouse
        run: |
          echo "Uploading license file..."
          curl --insecure -X POST \
            -F "file=@license.json" \
            https://localhost:5001/api/license/import
          echo "License uploaded successfully!"

      - name: Run Playwright tests
        run: pnpm run test
        shell: bash
        working-directory: ./Lighthouse.EndToEndTests
        env:
          LIGHTHOUSEURL: https://localhost:5001

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-postgres
          path: ./Lighthouse.EndToEndTests/playwright-report/
          retention-days: 30

      - name: Stop Lighthouse Server
        if: always()
        run: |
          pkill Lighthouse || true
          cat ./linux-x64/lighthouse.log
          rm -rf ./linux-x64/logs
        working-directory: ./Lighthouse

  codesign-macos:
      name: Sign and Notarize macOS App Bundle
      runs-on: macos-latest
      timeout-minutes: 45
      needs:
        - tag

      outputs:
        submission_id: ${{ steps.notarize.outputs.submission_id }}

      if: github.ref == 'refs/heads/main' && github.actor != 'dependabot[bot]'

      environment:
        name: CodeSign-macOS

      steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Setup .NET SDK
          uses: actions/setup-dotnet@v3
          with:
            dotnet-version: ${{env.DOTNET_VERSION}}

        - name: Setup pnpm
          uses: pnpm/action-setup@v4
          with:
            version: latest

        - uses: actions/setup-node@v4
          with:
            node-version: 20
        
        - name: Install pnpm dependencies
          run: pnpm install --frozen-lockfile
          working-directory: ./Lighthouse.Frontend

        - name: Build Frontend
          run: pnpm run build
          working-directory: ./Lighthouse.Frontend

        - name: Restore dependencies
          run: dotnet restore ./Lighthouse.Backend

        - name: Build Backend Solution
          run: dotnet build -c Release -p:Version=${{ needs.tag.outputs.fileversion }}
          working-directory: ./Lighthouse.Backend

        # --- Publish x64 ---
        - name: Publish osx-x64
          run: |
            dotnet publish -c Release -r osx-x64 \
              --self-contained \
              -p:PublishSingleFile=true \
              -p:IncludeNativeLibrariesForSelfContained=true \
              -p:Version=${{ needs.tag.outputs.fileversion }} \
              -o ./publish/osx-x64
          working-directory: ./Lighthouse.Backend/Lighthouse.Backend

        # --- Publish arm64 ---
        - name: Publish osx-arm64
          run: |
            dotnet publish -c Release -r osx-arm64 \
              --self-contained \
              -p:PublishSingleFile=true \
              -p:IncludeNativeLibrariesForSelfContained=true \
              -p:Version=${{ needs.tag.outputs.fileversion }} \
              -o ./publish/osx-arm64
          working-directory: ./Lighthouse.Backend/Lighthouse.Backend

        # --- Create universal binary ---
        - name: Create universal binary
          run: |
            UNIVERSAL_DIR="./publish/osx-universal"
            mkdir -p "$UNIVERSAL_DIR"

            # Merge single-file binaries
            lipo -create ./Lighthouse.Backend/Lighthouse.Backend/publish/osx-x64/Lighthouse ./Lighthouse.Backend/Lighthouse.Backend/publish/osx-arm64/Lighthouse -output "$UNIVERSAL_DIR/Lighthouse"

            # Copy remaining files from x64 build
            cp -R ./Lighthouse.Backend/Lighthouse.Backend/publish/osx-x64/* "$UNIVERSAL_DIR/"

            # Set executable permission
            chmod +x "$UNIVERSAL_DIR/Lighthouse"

        # --- Remove development settings ---
        - name: Remove development settings
          run: rm -f ./publish/osx-universal/appsettings.Development.json

        # --- Adjust HTTP port ---
        - name: Adjust HTTP port
          run: |
            sed -i '' 's|"Url": "http://\*:5000"|"Url": "http://*:5002"|' ./publish/osx-universal/appsettings.json

        # --- Create App Bundle Structure ---
        - name: Create App Bundle
          run: |
            APP_NAME="Lighthouse.app"
            APP_DIR="./publish/$APP_NAME"
            CONTENTS_DIR="$APP_DIR/Contents"
            MACOS_DIR="$CONTENTS_DIR/MacOS"
            RESOURCES_DIR="$CONTENTS_DIR/Resources"
            
            # Create directory structure
            mkdir -p "$MACOS_DIR"
            mkdir -p "$RESOURCES_DIR"
            
            # Copy all binaries and resources
            cp -R ./publish/osx-universal/* "$MACOS_DIR/"
            
            # Create Info.plist
            cat > "$CONTENTS_DIR/Info.plist" << EOF
            <?xml version="1.0" encoding="UTF-8"?>
            <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
            <plist version="1.0">
            <dict>
                <key>CFBundleExecutable</key>
                <string>Lighthouse</string>
                <key>CFBundleIdentifier</key>
                <string>work.letpeople.lighthouse</string>
                <key>CFBundleName</key>
                <string>Lighthouse</string>
                <key>CFBundlePackageType</key>
                <string>APPL</string>
                <key>CFBundleShortVersionString</key>
                <string>${{ needs.tag.outputs.fileversion }}</string>
                <key>CFBundleVersion</key>
                <string>${{ needs.tag.outputs.fileversion }}</string>
                <key>LSMinimumSystemVersion</key>
                <string>10.15</string>
                <key>NSHighResolutionCapable</key>
                <true/>
                <key>LSUIElement</key>
                <false/>
            </dict>
            </plist>
            EOF
            
            echo "App bundle structure created at $APP_DIR"
            ls -la "$APP_DIR"
            ls -la "$CONTENTS_DIR"
            ls -la "$MACOS_DIR"

        - name: Move wwwroot to Resources
          run: |
            APP_DIR="./publish/Lighthouse.app"
            MACOS_DIR="$APP_DIR/Contents/MacOS"
            RESOURCES_DIR="$APP_DIR/Contents/Resources"
            
            if [ -d "$MACOS_DIR/wwwroot" ]; then
              mv "$MACOS_DIR/wwwroot" "$RESOURCES_DIR/wwwroot"
              echo "Moved wwwroot to Resources"
            fi

        - name: Import code signing certificates
          uses: apple-actions/import-codesign-certs@v3
          with:
            p12-file-base64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
            p12-password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}

        - name: Create entitlements.plist
          run: |
            ENTITLEMENTS_FILE="./publish/entitlements.plist"
            cat > "$ENTITLEMENTS_FILE" << 'EOF'
            <?xml version="1.0" encoding="UTF-8"?>
            <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN"
            "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
            <plist version="1.0">
            <dict>
                <!-- Allow self-contained .NET runtime to load native libraries -->
                <key>com.apple.security.cs.disable-library-validation</key>
                <true/>

                <!-- Network access for local web server -->
                <key>com.apple.security.network.client</key>
                <true/>
                <key>com.apple.security.network.server</key>
                <true/>

                <!-- File access for Library/Application Support and Library/Logs -->
                <key>com.apple.security.files.library.application-support.read-write</key>
                <true/>
                <key>com.apple.security.files.library.logs.read-write</key>
                <true/>
            </dict>
            </plist>
            EOF

            echo "Entitlements created at $ENTITLEMENTS_FILE"
            ls -lh "$ENTITLEMENTS_FILE"


        - name: Sign all binaries and app bundle
          env:
            APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          run: |
            IDENTITY=$(security find-identity -v -p codesigning | grep "Developer ID Application" | head -n 1 | sed -n 's/.*"\(.*\)".*/\1/p')
            if [ -z "$IDENTITY" ]; then
              echo "Error: No Developer ID Application certificate found in keychain"
              security find-identity -v -p codesigning
              exit 1
            fi
            echo "Signing identity: $IDENTITY"

            APP_DIR="./publish/Lighthouse.app"
            MACOS_DIR="$APP_DIR/Contents/MacOS"

            echo "=== Signing .dylib files ==="
            find "$MACOS_DIR" -name "*.dylib" -type f | while read file; do
              echo "Signing: $file"
              codesign --sign "$IDENTITY" --timestamp --force --verbose "$file"
              codesign --verify --strict --verbose=2 "$file"
              echo "✓ Signed and verified: $file"
            done

            echo "=== Signing main Lighthouse executable ==="
            BINARY_PATH="$MACOS_DIR/Lighthouse"
            if [ ! -f "$BINARY_PATH" ]; then
              echo "Error: Lighthouse binary not found at $BINARY_PATH"
              ls -la "$MACOS_DIR/"
              exit 1
            fi

            chmod +x "$BINARY_PATH"

            echo "=== Signing App Bundle ==="
            codesign --sign "$IDENTITY" --timestamp --options runtime --entitlements ./publish/entitlements.plist --force --deep --verbose=4 "$APP_DIR"
            codesign --verify --deep --strict --verbose=2 "$APP_DIR"
            codesign -dvvv "$APP_DIR" | grep -E "(Signature|timestamp|runtime|Authority)" || true
            echo "✓ App bundle signed and verified successfully"

        - name: Create DMG
          run: |
            APP_DIR="./publish/Lighthouse.app"
            DMG_NAME="Lighthouse-${{ needs.tag.outputs.version }}.dmg"
            DMG_PATH="./publish/$DMG_NAME"
            TEMP_DMG="./publish/temp.dmg"
            VOLUME_NAME="Lighthouse"
            
            # Create temporary DMG
            hdiutil create -volname "$VOLUME_NAME" -srcfolder "$APP_DIR" -ov -format UDRW "$TEMP_DMG"
            
            # Mount the DMG
            MOUNT_DIR=$(hdiutil attach "$TEMP_DMG" | grep Volumes | sed 's/.*\/Volumes/\/Volumes/')
            
            # Add Applications symlink (optional but recommended)
            ln -s /Applications "$MOUNT_DIR/Applications"
            
            # Unmount
            hdiutil detach "$MOUNT_DIR"
            
            # Convert to compressed read-only DMG
            hdiutil convert "$TEMP_DMG" -format UDZO -o "$DMG_PATH"
            
            # Clean up
            rm "$TEMP_DMG"
            
            echo "DMG created at $DMG_PATH"
            ls -lh "$DMG_PATH"

        - name: Sign DMG
          env:
            APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          run: |
            IDENTITY=$(security find-identity -v -p codesigning | grep "Developer ID Application" | head -n 1 | sed -n 's/.*"\(.*\)".*/\1/p')
            DMG_PATH="./publish/Lighthouse-${{ needs.tag.outputs.version }}.dmg"
            
            echo "Signing DMG: $DMG_PATH"
            codesign --sign "$IDENTITY" --timestamp --force --verbose "$DMG_PATH"
            codesign --verify --verbose=2 "$DMG_PATH"
            echo "✓ DMG signed and verified"

        - name: Notarize DMG
          id: notarize
          env:
            APPLE_ID: ${{ secrets.APPLE_ID }}
            APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
            APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          run: |
            DMG_PATH="./publish/Lighthouse-${{ needs.tag.outputs.version }}.dmg"

            echo "Submitting DMG for notarization..."
            SUBMIT_OUTPUT=$(xcrun notarytool submit "$DMG_PATH" \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_APP_PASSWORD" \
              --team-id "$APPLE_TEAM_ID" \
              --output-format json)

            SUBMISSION_ID=$(echo "$SUBMIT_OUTPUT" | grep -o '"id":"[^"]*"' | head -1 | cut -d'"' -f4)
            if [ -z "$SUBMISSION_ID" ]; then
              echo "Error: Failed to get submission ID"
              echo "$SUBMIT_OUTPUT"
              exit 1
            fi

            echo "Submission ID: $SUBMISSION_ID"
            echo "SUBMISSION_ID=$SUBMISSION_ID" >> $GITHUB_ENV
            echo "submission_id=$SUBMISSION_ID" >> $GITHUB_OUTPUT

            echo "Waiting for notarization to complete (timeout: 30 minutes)..."
            xcrun notarytool wait "$SUBMISSION_ID" \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_APP_PASSWORD" \
              --team-id "$APPLE_TEAM_ID" \
              --timeout 30m \
              --verbose

            STATUS_OUTPUT=$(xcrun notarytool info "$SUBMISSION_ID" \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_APP_PASSWORD" \
              --team-id "$APPLE_TEAM_ID" \
              --output-format json)
            STATUS=$(echo "$STATUS_OUTPUT" | grep -o '"status":"[^"]*"' | head -1 | cut -d'"' -f4)

            if [ "$STATUS" != "Accepted" ]; then
              echo "Error: Notarization failed with status: $STATUS"
              exit 1
            fi

            echo "DMG notarization successful!"

        - name: Staple notarization ticket to DMG
          run: |
            DMG_PATH="./publish/Lighthouse-${{ needs.tag.outputs.version }}.dmg"
            echo "Stapling notarization ticket to DMG..."
            xcrun stapler staple "$DMG_PATH"
            xcrun stapler validate "$DMG_PATH"
            echo "✓ Notarization ticket stapled successfully"

        - name: Retrieve notarization log
          if: always() && env.SUBMISSION_ID != ''
          env:
            APPLE_ID: ${{ secrets.APPLE_ID }}
            APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
            APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          run: |
            echo "Retrieving notarization log for submission: $SUBMISSION_ID"
            xcrun notarytool log "$SUBMISSION_ID" \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_APP_PASSWORD" \
              --team-id "$APPLE_TEAM_ID" \
              notarization-log.json || echo "Failed to retrieve log"
            
            if [ -f notarization-log.json ]; then
              echo "=== Notarization Log ==="
              cat notarization-log.json
              echo "======================="
            fi

        - name: Upload signed DMG artifact
          uses: actions/upload-artifact@v4
          with:
            name: Lighthouse-osx-${{ needs.tag.outputs.version }}
            path: ./publish/Lighthouse-${{ needs.tag.outputs.version }}.dmg

  verifymacos:
      name: Verify macOS DMG
      runs-on: macos-latest
      needs:
        - codesign-macos
        - tag

      if: github.ref == 'refs/heads/main' && github.actor != 'dependabot[bot]'

      steps:
        - name: Download signed DMG
          uses: actions/download-artifact@v4
          with:
            name: Lighthouse-osx-${{ needs.tag.outputs.version }}
            path: ./publish

        - name: Verify DMG signature
          run: |
            DMG_FILE="./publish/Lighthouse-${{ needs.tag.outputs.version }}.dmg"
            if [ ! -f "$DMG_FILE" ]; then
              echo "Error: DMG not found at $DMG_FILE"
              ls -la ./publish/
              exit 1
            fi

            echo "Verifying DMG signature..."
            codesign --verify --deep --strict --verbose=4 "$DMG_FILE"
            codesign -dvvv "$DMG_FILE" || true
            
            echo "Verifying notarization staple..."
            xcrun stapler validate "$DMG_FILE"
            
            echo "Checking if DMG would pass Gatekeeper..."
            spctl --assess --type open --context context:primary-signature --verbose=4 "$DMG_FILE"

        - name: Mount DMG and verify contents
          run: |
            DMG_FILE="./publish/Lighthouse-${{ needs.tag.outputs.version }}.dmg"
            
            echo "Mounting DMG..."
            MOUNT_OUTPUT=$(hdiutil attach "$DMG_FILE" -nobrowse)
            MOUNT_DIR=$(echo "$MOUNT_OUTPUT" | grep Volumes | sed 's/.*\/Volumes/\/Volumes/')
            
            echo "Mounted at: $MOUNT_DIR"
            ls -la "$MOUNT_DIR"
            
            APP_PATH="$MOUNT_DIR/Lighthouse.app"
            if [ ! -d "$APP_PATH" ]; then
              echo "Error: Lighthouse.app not found in DMG"
              exit 1
            fi
            
            echo "Verifying app bundle signature..."
            codesign --verify --verbose=4 "$APP_PATH"
            codesign -dvvv "$APP_PATH" || true
            
            echo "Checking if app would pass Gatekeeper..."
            spctl --assess --type execute --verbose=4 "$APP_PATH"
            
            # Store mount dir for later steps
            echo "MOUNT_DIR=$MOUNT_DIR" >> $GITHUB_ENV
            echo "APP_PATH=$APP_PATH" >> $GITHUB_ENV

        - name: Retrieve notarization info
          env:
            APPLE_ID: ${{ secrets.APPLE_ID }}
            APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
            APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          run: |
            SUBMISSION_ID="${{ needs.codesign-macos.outputs.submission_id }}"
            echo "Using submission id: $SUBMISSION_ID"

            if [ -z "$SUBMISSION_ID" ]; then
              echo "Error: submission id missing"
              exit 1
            fi

            xcrun notarytool info "$SUBMISSION_ID" \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_APP_PASSWORD" \
              --team-id "$APPLE_TEAM_ID" \
              --output-format json > notarization-info.json

            cat notarization-info.json

            STATUS=$(cat notarization-info.json | grep -o '"status":"[^"]*"' | head -1 | cut -d'"' -f4)
            echo "Notarization status: $STATUS"
            if [ "$STATUS" != "Accepted" ]; then
              echo "Error: Notarization status is not Accepted"
              exit 1
            fi

        - name: Install app to Applications folder
          run: |
            echo "Installing Lighthouse.app to Applications..."
            cp -R "$APP_PATH" /Applications/Lighthouse.app
            ls -la /Applications/Lighthouse.app

        - name: Unmount DMG
          if: always()
          run: |
            if [ -n "$MOUNT_DIR" ]; then
              hdiutil detach "$MOUNT_DIR" || true
            fi

        - name: Run Lighthouse from Applications
          run: |
            /Applications/Lighthouse.app/Contents/MacOS/Lighthouse > lighthouse.log 2>&1 &
            echo $! > lighthouse.pid

        - name: Wait for Lighthouse to start
          run: |
            end=$((SECONDS+30))
            while [ $SECONDS -lt $end ]; do
              if curl --silent --fail --insecure https://localhost:5001; then
                echo "Service is up!"
                exit 0
              fi
              sleep 1
            done
            echo "Timeout waiting for service"
            cat lighthouse.log || true
            exit 1

        - name: Stop Lighthouse Server
          if: always()
          run: |
            if [ -f lighthouse.pid ]; then
              kill $(cat lighthouse.pid) || true
            fi
            pkill -f "Lighthouse.app" || true
            cat lighthouse.log || true

        - name: Verify log files exist in correct directory
          run: |
            LOG_DIR="$HOME/Library/Logs/Lighthouse"
            echo "Checking for log files in: $LOG_DIR"
            if [ ! -d "$LOG_DIR" ]; then
              echo "Error: Log directory $LOG_DIR does not exist"
              exit 1
            fi
            
            LOG_FILES=$(ls -la "$LOG_DIR"/*.txt 2>/dev/null | wc -l)
            if [ "$LOG_FILES" -eq 0 ]; then
              echo "Error: No log files found in $LOG_DIR"
              ls -la "$LOG_DIR"
              exit 1
            fi
            
            echo "Found $LOG_FILES log file(s) in $LOG_DIR"
            ls -la "$LOG_DIR"

        - name: Verify database exists in correct directory
          run: |
            DB_DIR="$HOME/Library/Application Support/Lighthouse"
            DB_FILE="$DB_DIR/LighthouseAppContext.db"
            echo "Checking for database at: $DB_FILE"
            if [ ! -d "$DB_DIR" ]; then
              echo "Error: Database directory $DB_DIR does not exist"
              exit 1
            fi
            
            if [ ! -f "$DB_FILE" ]; then
              echo "Error: Database file $DB_FILE does not exist"
              ls -la "$DB_DIR"
              exit 1
            fi
            
            echo "Database file found: $DB_FILE"
            ls -la "$DB_DIR"

  codesign-windows:
    name: Sign Windows Binaries
    runs-on: [self-hosted, windows, codesign]
    timeout-minutes: 10
    needs:
      - tag
      - verifysqlite
      - verifypostgres
    if: github.ref == 'refs/heads/main' && github.actor != 'dependabot[bot]'
    environment:
      name: CodeSign-Windows

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: Lighthouse-win-x64-${{ needs.tag.outputs.version }}
          path: ./artifacts/win-x64

      - name: Sign EXE and DLL files
        shell: pwsh
        run: |
          $thumbprint = $env:CERT_THUMBPRINT
          if (-not $thumbprint) { throw "CERT_THUMBPRINT environment variable is not set" }

          $files = Get-ChildItem -Path ./artifacts/win-x64/* -Include "Lighthouse*.exe","Lighthouse*.dll"
          foreach ($file in $files) {
              Write-Host "Signing $file with certificate thumbprint $thumbprint"
              & "signtool.exe" sign /fd SHA256 /td SHA256 /tr http://timestamp.digicert.com /sha1 $thumbprint $file.FullName
          }
        env:
          CERT_THUMBPRINT: ${{ secrets.CERT_THUMBPRINT }}

      - name: Verify signatures
        continue-on-error: true
        shell: pwsh
        run: |
          $files = Get-ChildItem -Path ./artifacts/win-x64/* -Include "Lighthouse*.exe","Lighthouse*.dll"
          foreach ($file in $files) {
              Write-Host "Verifying $file"
              & "signtool.exe" verify /pa $file.FullName
          }

      - name: Delete unsigned artifact
        uses: geekyeggo/delete-artifact@v5
        with:
          name: Lighthouse-win-x64-${{ needs.tag.outputs.version }}

      - name: Upload signed artifact
        uses: actions/upload-artifact@v4
        with:
          name: Lighthouse-win-x64-${{ needs.tag.outputs.version }}
          path: ./artifacts/win-x64

  verifywindows:
      name: Verify Windows version
      runs-on: windows-latest
      needs:
        - codesign-windows
        - tag

      if: github.ref == 'refs/heads/main' && github.actor != 'dependabot[bot]'

      steps:
        - name: Download signed Windows binary
          uses: actions/download-artifact@v4
          with:
            name: Lighthouse-win-x64-${{ needs.tag.outputs.version }}
            path: ./publish

        - name: Verify code signature
          shell: powershell
          run: |
            $binary = ".\publish\Lighthouse.exe"
            if (-not (Test-Path $binary)) {
              Write-Error "Error: binary not found at $binary"
              Get-ChildItem .\publish
              exit 1
            }

            Write-Host "Verifying code signature for $binary"
            $signature = Get-AuthenticodeSignature $binary
            
            Write-Host "Signature Status: $($signature.Status)"
            Write-Host "Signer Certificate Subject: $($signature.SignerCertificate.Subject)"
            Write-Host "Signer Certificate Issuer: $($signature.SignerCertificate.Issuer)"
            Write-Host "Timestamp: $($signature.TimeStamperCertificate.NotAfter)"
            
            if ($signature.Status -ne "Valid") {
              Write-Error "Error: Signature status is not Valid"
              exit 1
            }

        - name: Run Lighthouse (sqlite)
          shell: bash
          run: |
            cd publish
            ./Lighthouse.exe > lighthouse.log 2>&1 &
            echo $! > lighthouse.pid
            echo "Started Lighthouse with PID $(cat lighthouse.pid)"
          env:
            Database__Provider: sqlite
            Database__ConnectionString: "Data Source=lighthouse.db"

        - name: Wait for Lighthouse to start
          shell: bash
          run: |
            timeout=60
            elapsed=0
            
            echo "Waiting for service to start..."
            while [ $elapsed -lt $timeout ]; do
              if curl -k -s -f https://localhost:5001 > /dev/null 2>&1; then
                echo "Service is up!"
                exit 0
              fi
              
              # Check if process is still running
              if [ -f publish/lighthouse.pid ]; then
                pid=$(cat publish/lighthouse.pid)
                if ! kill -0 $pid 2>/dev/null; then
                  echo "Process died unexpectedly!"
                  cat publish/lighthouse.log
                  exit 1
                fi
              fi
              
              sleep 2
              elapsed=$((elapsed + 2))
            done
            
            echo "Timeout waiting for service"
            cat publish/lighthouse.log
            exit 1

        - name: Stop Lighthouse Server
          if: always()
          shell: bash
          run: |
            if [ -f publish/lighthouse.pid ]; then
              pid=$(cat publish/lighthouse.pid)
              echo "Stopping process $pid"
              kill $pid 2>/dev/null || true
            fi
            
            # Show logs
            echo "=== Lighthouse Log ==="
            cat publish/lighthouse.log || true      
