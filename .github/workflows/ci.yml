name: Build And Deploy Lighthouse

env:
  DOTNET_VERSION: '10'  
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  AzureDevOpsLighthouseIntegrationTestToken: ${{ secrets.AZUREDEVOPSLIGHTHOUSEINTEGRATIONTESTTOKEN }}
  JiraLighthouseIntegrationTestToken: ${{ secrets.JIRALIGHTHOUSEINTEGRATIONTESTTOKEN }}
  AzureDevOpsLighthouseE2ETestToken: ${{secrets.AZUREDEVOPSLIGHTHOUSEE2ETESTTOKEN}}
  LinearAPIKey: ${{ secrets.LINEARAPIKEY }}

on:
  push:
    branches: [ "main" ]    
    paths:
      - "Lighthouse.Backend/**"
      - "Lighthouse.Backend.Tests/**"
      - "Lighthouse.EndToEndTests/**"
      - "Lighthouse.Frontend/**"
      - ".github/workflows/ci.yml"
      - "examples/postgres/**"
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  

jobs:

  changes:
    name: Check for changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.check.outputs.backend }}
      frontend: ${{ steps.check.outputs.frontend }}
      e2e: ${{ steps.check.outputs.e2e }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changes
        id: check
        run: |
          base_ref=${{ github.base_ref }}
          if [ -z "$base_ref" ]; then
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            # On main branch, use the last version tag as base
            base_ref=$(git describe --tags --abbrev=0)
          else
            # Default to checking against the previous commit on other branches
            base_ref=$(git rev-parse HEAD^)
          fi
          else
          git fetch origin $base_ref
          base_ref="origin/$base_ref"
          fi

          # Print all changed files
          echo "Changed files:"
          git diff --name-only $base_ref HEAD

          github_changes=$(git diff --name-only $base_ref HEAD | grep -q ^.github/workflows/ci.yml && echo 'true' || echo 'false')
          backend=$(git diff --name-only $base_ref HEAD | grep -Eq '^Lighthouse.Backend(/|.Tests/)' || [ "$github_changes" == "true" ] && echo 'true' || echo 'false')
          frontend=$(git diff --name-only $base_ref HEAD | grep -q ^Lighthouse.Frontend/ || [ "$github_changes" == "true" ] && echo 'true' || echo 'false')
          e2e=$(git diff --name-only $base_ref HEAD | grep -q ^Lighthouse.EndToEndTests/ || [ "$github_changes" == "true" ] && echo 'true' || echo 'false')

          echo "backend=$backend"
          echo "frontend=$frontend"
          echo "e2e=$e2e"
          echo "backend=$backend" >> $GITHUB_OUTPUT
          echo "frontend=$frontend" >> $GITHUB_OUTPUT
          echo "e2e=$e2e" >> $GITHUB_OUTPUT

  backend:
    name: Verify Backend
    needs: changes
    
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      if: needs.changes.outputs.backend == 'true'
      with:
        fetch-depth: '0'

    - name: Remove Frontend sonar-project.properties
      if: needs.changes.outputs.backend == 'true'
      run: |
        rm ./Lighthouse.Frontend/sonar-project.properties

    - name: Setup .NET
      if: needs.changes.outputs.backend == 'true'
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{env.DOTNET_VERSION}}

    - name: Set up JDK 17
      if: needs.changes.outputs.backend == 'true'
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: 'zulu'

    - name: Write private key to file
      run: echo "${{ secrets.LIGHTHOUSE_LICENSE_PRIVATE_KEY }}" > private_key.pem

    - name: Generate license for backend Tests
      run: |
        python Scripts/generate_license.py private_key.pem Lighthouse.Backend/Lighthouse.Backend.Tests/Services/Implementation/Licensing/valid_not_expired_license.json "1886" "Lighthouse CI" "ci@lighthouse.test" "Lighthouse Test Organization" "$(date -d '+2 days' '+%Y-%m-%d')" "$(date -d '-3 days' '+%Y-%m-%d')"

    - name: Install SonarCloud scanner
      if: needs.changes.outputs.backend == 'true'
      run: |
        dotnet tool install --global dotnet-sonarscanner

    - name: Begin SonarCloud analysis
      if: needs.changes.outputs.backend == 'true'
      run: |
        dotnet sonarscanner begin /k:"LetPeopleWork_Lighthouse" /o:"letpeoplework" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.cs.opencover.reportsPaths="**/TestResults/**/coverage.opencover.xml" /d:sonar.cs.vstest.reportsPaths="**/TestResults/*.trx" /d:sonar.exclusions="**/Lighthouse.Migrations.Sqlite/**/*,**/Lighthouse.Migrations.Postgres/**/*,**/Lighthouse.Frontend/**/*,**/Lighthouse.EndToEndTests/**/*"

    - name: Build and test
      if: needs.changes.outputs.backend == 'true'
      run: |
        dotnet build ./Lighthouse.Backend

        dotnet test ./Lighthouse.Backend --logger trx --collect:"XPlat Code Coverage" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover

    - name: End SonarCloud analysis
      if: needs.changes.outputs.backend == 'true'
      run: |
        dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

  frontend:
    name: Verify Frontend
    needs: changes
    
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      if: needs.changes.outputs.frontend == 'true'
      with:
        fetch-depth: '0'

    - name: Use Node.js
      if: needs.changes.outputs.frontend == 'true'
      uses: actions/setup-node@v4

    - name: Enable Corepack and prepare pnpm
      if: needs.changes.outputs.frontend == 'true'
      run: |
        mkdir -p "$HOME/.local/share/pnpm"
        echo "PNPM_HOME=$HOME/.local/share/pnpm" >> $GITHUB_ENV
        echo "$HOME/.local/share/pnpm" >> $GITHUB_PATH
        export PNPM_HOME="$HOME/.local/share/pnpm"
        export PATH="$PNPM_HOME:$PATH"
        corepack enable
        corepack prepare pnpm@latest --activate
      working-directory: ./Lighthouse.Frontend

    - name: Install pnpm dependencies
      if: needs.changes.outputs.frontend == 'true'
      run: pnpm install --frozen-lockfile
      working-directory: ./Lighthouse.Frontend

    - name: Build Frontend
      if: needs.changes.outputs.frontend == 'true'
      run: pnpm run build
      working-directory: ./Lighthouse.Frontend

    - name: Test Frontend
      if: needs.changes.outputs.frontend == 'true'
      run: pnpm run sonarreport
      working-directory: ./Lighthouse.Frontend

    - name: Frontend SonarCloud
      if: needs.changes.outputs.frontend == 'true'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      working-directory: ./Lighthouse.Frontend
      run: |
        # Ensure pnpm global bin directory exists in CI before attempting global installs
        # Create the directory, export PNPM_HOME for other steps, and append it to PATH
        mkdir -p "$HOME/.local/share/pnpm"
        echo "PNPM_HOME=$HOME/.local/share/pnpm" >> $GITHUB_ENV
        echo "$HOME/.local/share/pnpm" >> $GITHUB_PATH
        pnpm setup
        pnpm add -g sonarqube-scanner
        sonar-scanner

  e2etests:
    name: Verify End to End Tests
    needs: changes

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      if: needs.changes.outputs.e2e == 'true'
      with:
        fetch-depth: '0'

    - name: Use Node.js
      if: needs.changes.outputs.e2e == 'true'
      uses: actions/setup-node@v4

    - name: Enable Corepack and prepare pnpm
      if: needs.changes.outputs.e2e == 'true'
      run: |
        mkdir -p "$HOME/.local/share/pnpm"
        echo "PNPM_HOME=$HOME/.local/share/pnpm" >> $GITHUB_ENV
        echo "$HOME/.local/share/pnpm" >> $GITHUB_PATH
        export PNPM_HOME="$HOME/.local/share/pnpm"
        export PATH="$PNPM_HOME:$PATH"
        corepack enable
        corepack prepare pnpm@latest --activate
      working-directory: ./Lighthouse.EndToEndTests

    - name: Install pnpm dependencies
      if: needs.changes.outputs.e2e == 'true'
      run: pnpm install --frozen-lockfile
      working-directory: ./Lighthouse.EndToEndTests

    - name: Build E2E Tests
      if: needs.changes.outputs.e2e == 'true'
      run: pnpm run build
      working-directory: ./Lighthouse.EndToEndTests

  tag:
    runs-on: ubuntu-latest
    permissions: write-all

    concurrency:
      group: tag-${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: false

    needs: 
      - frontend
      - backend
      - e2etests

    steps:          
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'
      
      - name: Set version based on branch
        id: set_version
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "Running on main branch, creating tag if necessary"
            echo "create_tag=true" >> $GITHUB_ENV
          else
            echo "Not on main branch, setting version to current build number"
            echo "version=${{ github.run_number }}" >> $GITHUB_ENV
            echo "create_tag=false" >> $GITHUB_ENV
          fi

      - name: Create tag if necessary
        if: env.create_tag == 'true'
        id: version
        uses: fregante/daily-version-action@v2
        with:
          prefix: v

      - name: Process version to create fileversion
        id: process_version
        run: |
          if [ "${{ env.create_tag }}" == "true" ]; then
            version=${{ steps.version.outputs.version }}
          else
            version=${{ env.version }}
          fi
          # Remove the prefix 'v' from the version string if it exists
          fileversion=${version#v}
          # Output the processed fileversion
          echo "fileversion=$fileversion" >> $GITHUB_ENV
          echo "fileversion=$fileversion" >> $GITHUB_OUTPUT
    
      
    outputs:
      created: ${{ steps.version.outputs.created }}
      version: ${{ steps.version.outputs.version }}
      fileversion: ${{ steps.process_version.outputs.fileversion }}

  packageapp:
    name: Package App
    runs-on: ubuntu-latest
    needs: tag

    permissions: write-all

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{env.DOTNET_VERSION}}

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack and prepare pnpm
        run: |
          mkdir -p "$HOME/.local/share/pnpm"
          echo "PNPM_HOME=$HOME/.local/share/pnpm" >> $GITHUB_ENV
          echo "$HOME/.local/share/pnpm" >> $GITHUB_PATH
          export PNPM_HOME="$HOME/.local/share/pnpm"
          export PATH="$PNPM_HOME:$PATH"
          corepack enable
          corepack prepare pnpm@latest --activate
        working-directory: ./Lighthouse.Frontend

      - name: Install pnpm dependencies
        run: pnpm install --frozen-lockfile
        working-directory: ./Lighthouse.Frontend

      - name: Build Frontend
        run: pnpm run build
        working-directory: ./Lighthouse.Frontend

      - name: Build Backend Solution
        run: dotnet build -c Release -p:Version=${{ needs.tag.outputs.fileversion }}
        working-directory: ./Lighthouse.Backend

      - name: publish win-x64
        run: dotnet publish -c Release -r win-x64 --self-contained -p:PublishSingleFile=true -p:Version=${{ needs.tag.outputs.fileversion }} -o ./publish/win-x64
        working-directory: ./Lighthouse.Backend/Lighthouse.Backend


      - name: Remove development settings from win-x64
        run: rm -f ./Lighthouse.Backend/Lighthouse.Backend/publish/win-x64/appsettings.Development.json

      - name: publish linux-x64
        run: dotnet publish -c Release -r linux-x64 --self-contained -p:PublishSingleFile=true -p:Version=${{ needs.tag.outputs.fileversion }} -o ./publish/linux-x64
        working-directory: ./Lighthouse.Backend/Lighthouse.Backend

      - name: Remove development settings from linux-x64
        run: rm -f ./Lighthouse.Backend/Lighthouse.Backend/publish/linux-x64/appsettings.Development.json

      - name: Set linux executable permission
        run: sudo chmod -R +x ./publish/linux-x64
        working-directory: ./Lighthouse.Backend/Lighthouse.Backend

      - name: Upload windows artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: Lighthouse-win-x64-${{ needs.tag.outputs.version }}
          path: ./Lighthouse.Backend/Lighthouse.Backend/publish/win-x64

      - name: Upload linux artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: Lighthouse-linux-x64-${{ needs.tag.outputs.version }}
          path: ./Lighthouse.Backend/Lighthouse.Backend/publish/linux-x64

  verifysqlite:
    name: Verify Standalone App against sqlite
    runs-on: ubuntu-latest
    needs:
      - packageapp
      - tag
      
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'
      
      - uses: actions/download-artifact@v4
        with:
          name: Lighthouse-linux-x64-${{ needs.tag.outputs.version }}
          path: ./Lighthouse/linux-x64

      - name: Enable Corepack and prepare pnpm
        run: |
          mkdir -p "$HOME/.local/share/pnpm"
          echo "PNPM_HOME=$HOME/.local/share/pnpm" >> $GITHUB_ENV
          echo "$HOME/.local/share/pnpm" >> $GITHUB_PATH
          export PNPM_HOME="$HOME/.local/share/pnpm"
          export PATH="$PNPM_HOME:$PATH"
          corepack enable
          corepack prepare pnpm@latest --activate
        shell: bash
        working-directory: ./Lighthouse.EndToEndTests

      - name: Install E2E dependencies
        run: pnpm install --frozen-lockfile
        shell: bash
        working-directory: ./Lighthouse.EndToEndTests
  
      - name: Install Chromium
        run: pnpm dlx playwright install chromium --with-deps
        shell: bash
        working-directory: ./Lighthouse.EndToEndTests

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install cryptography

      - name: Set linux executable permission
        run: sudo chmod -R +x ./linux-x64
        working-directory: ./Lighthouse  

      - name: Run Lighthouse
        run: |
          ./Lighthouse > lighthouse.log 2>&1 &
        working-directory: ./Lighthouse/linux-x64
        env:
          Database__Provider: sqlite
          Database__ConnectionString: 'Data Source=lighthouse.db'

      - name: Write private key to file
        run: echo "${{ secrets.LIGHTHOUSE_LICENSE_PRIVATE_KEY }}" > private_key.pem

      - name: Generate license for E2E Tests
        run: |
          python Scripts/generate_license.py private_key.pem license.json "1886" "Lighthouse CI" "ci@lighthouse.test" "Lighthouse Test Organization" "$(date -d '+45 days' '+%Y-%m-%d')" "$(date -d '-3 days' '+%Y-%m-%d')"

      - name: Wait for Lighthouse to start
        run: |
          echo "Waiting for server to be ready..."
          timeout 30 bash -c 'until curl --silent --fail --insecure https://localhost:5001; do sleep 1; done'
          echo "Server is ready!"

          cat lighthouse.log
        working-directory: ./Lighthouse/linux-x64

      - name: Upload license to Lighthouse
        run: |
          echo "Uploading license file..."
          curl --insecure -X POST \
            -F "file=@license.json" \
            https://localhost:5001/api/license/import
          echo "License uploaded successfully!"
  
      - name: Run Playwright tests
        run: pnpm run test
        shell: bash
        working-directory: ./Lighthouse.EndToEndTests
        env:
          LIGHTHOUSEURL: https://localhost:5001
  
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-sqlite
          path: ./Lighthouse.EndToEndTests/playwright-report/
          retention-days: 30

      - name: Stop Lighthouse Server
        if: always()
        run: |
          pkill Lighthouse || true
          cat ./linux-x64/lighthouse.log
          rm -rf ./linux-x64/logs
        working-directory: ./Lighthouse

  docker:
    runs-on: ubuntu-latest
    needs:
      - tag

    if: github.ref == 'refs/heads/main' && github.actor != 'dependabot[bot]'

    permissions: write-all

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          # Automatically sets up the default builder
          use: true    

      - name: Build and push multi-platform Docker image
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          VERSION=${{ needs.tag.outputs.fileversion }}

          # Define platforms you want to support
          PLATFORMS="linux/amd64,linux/arm64"

          # Build and push the multi-platform image
          docker buildx build --platform $PLATFORMS --no-cache \
            --file Dockerfile \
            --tag ghcr.io/$REPO_NAME:$VERSION \
            --tag ghcr.io/$REPO_NAME:dev-latest \
            --build-arg VERSION=$VERSION \
            --push .

      - name: Pull and verify Docker image
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          VERSION=${{ needs.tag.outputs.fileversion }}
          
          # Pull the amd64 version for testing
          docker pull --platform linux/amd64 ghcr.io/$REPO_NAME:$VERSION

      - name: Run Docker container for health check
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          VERSION=${{ needs.tag.outputs.fileversion }}
          
          # Run container in detached mode with SQLite
          docker run -d --name lighthouse-test \
            -p 443:443 \
            -e Database__Provider=sqlite \
            -e Database__ConnectionString="Data Source=lighthouse.db" \
            ghcr.io/$REPO_NAME:$VERSION

      - name: Wait for Lighthouse to start
        run: |
          echo "Waiting for server to be ready..."
          timeout 30 bash -c 'until curl --silent --fail --insecure https://localhost:443; do sleep 1; done'
          echo "Server is ready!"

      - name: Cleanup test container
        if: always()
        run: |
          echo "Container logs:"
          docker logs lighthouse-test || true
          docker stop lighthouse-test || true
          docker rm lighthouse-test || true

  verifypostgres:
    name: Verify Lighthouse against Postgres
    runs-on: ubuntu-latest
    needs:
      - packageapp
      - tag
      
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - uses: actions/download-artifact@v4
        with:
          name: Lighthouse-linux-x64-${{ needs.tag.outputs.version }}
          path: ./Lighthouse/linux-x64

      - name: Enable Corepack and prepare pnpm
        run: |
          mkdir -p "$HOME/.local/share/pnpm"
          echo "PNPM_HOME=$HOME/.local/share/pnpm" >> $GITHUB_ENV
          echo "$HOME/.local/share/pnpm" >> $GITHUB_PATH
          export PNPM_HOME="$HOME/.local/share/pnpm"
          export PATH="$PNPM_HOME:$PATH"
          corepack enable
          corepack prepare pnpm@latest --activate
        shell: bash
        working-directory: ./Lighthouse.EndToEndTests

      - name: Install E2E dependencies
        run: pnpm install --frozen-lockfile
        shell: bash
        working-directory: ./Lighthouse.EndToEndTests

      - name: Run Postgres
        run: |
          docker run -d --name lighthouse-postgres -e POSTGRES_DB=lighthouse -e POSTGRES_USER=postgres -e POSTGRES_PASSWORD=postgres -p 5432:5432 postgres:17.2-alpine

          # Wait for PostgreSQL to be ready
          echo "Waiting for PostgreSQL to start..."
          timeout 30 bash -c 'until docker exec lighthouse-postgres pg_isready -U postgres; do sleep 1; echo "Waiting for PostgreSQL..."; done'
          echo "PostgreSQL is ready!"

      - name: Install Chromium
        run: pnpm dlx playwright install chromium --with-deps
        shell: bash
        working-directory: ./Lighthouse.EndToEndTests

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install cryptography

      - name: Set linux executable permission
        run: sudo chmod -R +x ./linux-x64
        working-directory: ./Lighthouse  

      - name: Run Lighthouse
        run: |
          ./Lighthouse > lighthouse.log 2>&1 &
        working-directory: ./Lighthouse/linux-x64
        env:
          Database__Provider: postgres
          Database__ConnectionString: 'Host=localhost;Port=5432;Database=lighthouse;Username=postgres;Password=postgres'

      - name: Write private key to file
        run: echo "${{ secrets.LIGHTHOUSE_LICENSE_PRIVATE_KEY }}" > private_key.pem

      - name: Generate license for E2E Tests
        run: |
          python Scripts/generate_license.py private_key.pem license.json "1886" "Lighthouse CI" "ci@lighthouse.test" "Lighthouse Test Organization" "$(date -d '+45 days' '+%Y-%m-%d')" "$(date -d '-3 days' '+%Y-%m-%d')"

      - name: Wait for Lighthouse to start
        run: |
          echo "Waiting for server to be ready..."
          timeout 30 bash -c 'until curl --silent --fail --insecure https://localhost:5001; do sleep 1; done'
          echo "Server is ready!"

          cat lighthouse.log
        working-directory: ./Lighthouse/linux-x64

      - name: Upload license to Lighthouse
        run: |
          echo "Uploading license file..."
          curl --insecure -X POST \
            -F "file=@license.json" \
            https://localhost:5001/api/license/import
          echo "License uploaded successfully!"

      - name: Run Playwright tests
        run: pnpm run test
        shell: bash
        working-directory: ./Lighthouse.EndToEndTests
        env:
          LIGHTHOUSEURL: https://localhost:5001

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-postgres
          path: ./Lighthouse.EndToEndTests/playwright-report/
          retention-days: 30

      - name: Stop Lighthouse Server
        if: always()
        run: |
          pkill Lighthouse || true
          cat ./linux-x64/lighthouse.log
          rm -rf ./linux-x64/logs
        working-directory: ./Lighthouse

  codesign-macos:
    name: Sign and Notarize macOS Binaries
    runs-on: macos-latest
    timeout-minutes: 45
    needs:
      - tag

    outputs:
      submission_id: ${{ steps.notarize.outputs.submission_id }}

    if: github.ref == 'refs/heads/main' && github.actor != 'dependabot[bot]'

    environment:
      name: CodeSign

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{env.DOTNET_VERSION}}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install pnpm dependencies
        run: pnpm install --frozen-lockfile
        working-directory: ./Lighthouse.Frontend

      - name: Build Frontend
        run: pnpm run build
        working-directory: ./Lighthouse.Frontend

      - name: Restore dependencies
        run: dotnet restore ./Lighthouse.Backend

      - name: Build Backend Solution
        run: dotnet build -c Release -p:Version=${{ needs.tag.outputs.fileversion }}
        working-directory: ./Lighthouse.Backend

      # --- Publish x64 ---
      - name: Publish osx-x64
        run: |
          dotnet publish -c Release -r osx-x64 \
            --self-contained \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfContained=true \
            -p:Version=${{ needs.tag.outputs.fileversion }} \
            -o ./publish/osx-x64
        working-directory: ./Lighthouse.Backend/Lighthouse.Backend

      # --- Publish arm64 ---
      - name: Publish osx-arm64
        run: |
          dotnet publish -c Release -r osx-arm64 \
            --self-contained \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfContained=true \
            -p:Version=${{ needs.tag.outputs.fileversion }} \
            -o ./publish/osx-arm64
        working-directory: ./Lighthouse.Backend/Lighthouse.Backend

      # --- Create universal binary ---
      - name: Create universal binary
        run: |
          UNIVERSAL_DIR="./publish/osx-universal"
          mkdir -p "$UNIVERSAL_DIR"

          # Merge single-file binaries
          lipo -create ./Lighthouse.Backend/Lighthouse.Backend/publish/osx-x64/Lighthouse ./Lighthouse.Backend/Lighthouse.Backend/publish/osx-arm64/Lighthouse -output "$UNIVERSAL_DIR/Lighthouse"

          # Copy remaining files from x64 build
          cp -R ./Lighthouse.Backend/Lighthouse.Backend/publish/osx-x64/* "$UNIVERSAL_DIR/"

          # Set executable permission
          chmod +x "$UNIVERSAL_DIR/Lighthouse"

      # --- Remove development settings ---
      - name: Remove development settings
        run: rm -f ./publish/osx-universal/appsettings.Development.json

      # --- Adjust HTTP port and macOS paths ---
      - name: Adjust HTTP port and macOS paths
        run: |
          # Adjust HTTP port for macOS (5000 -> 5002) to avoid AirPlay conflicts
          sed -i '' 's|"Url": "http://\*:5000"|"Url": "http://*:5002"|' ./publish/osx-universal/appsettings.json
          
          # Adjust log path to use macOS Application Support directory
          sed -i '' 's|"path": "./logs/log-.txt"|"path": "~/Library/Application Support/Lighthouse/logs/log-.txt"|' ./publish/osx-universal/appsettings.json
          
          # Adjust database path to use macOS Application Support directory
          sed -i '' 's|"ConnectionString": "Data Source=LighthouseAppContext.db"|"ConnectionString": "Data Source=~/Library/Application Support/Lighthouse/LighthouseAppContext.db"|' ./publish/osx-universal/appsettings.json

      - name: Import code signing certificates
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          p12-password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}

      - name: Sign all binaries and libraries
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          IDENTITY=$(security find-identity -v -p codesigning | grep "Developer ID Application" | head -n 1 | sed -n 's/.*"\(.*\)".*/\1/p')
          if [ -z "$IDENTITY" ]; then
            echo "Error: No Developer ID Application certificate found in keychain"
            security find-identity -v -p codesigning
            exit 1
          fi
          echo "Signing identity: $IDENTITY"

          UNIVERSAL_DIR="./publish/osx-universal"

          echo "=== Signing .dylib files ==="
          find "$UNIVERSAL_DIR" -name "*.dylib" -type f | while read file; do
            echo "Signing: $file"
            codesign --sign "$IDENTITY" --timestamp --options runtime --force --verbose "$file"
            codesign --verify --strict --verbose=2 "$file"
            echo "✓ Signed and verified: $file"
          done

          echo "=== Signing main Lighthouse executable ==="
          BINARY_PATH="$UNIVERSAL_DIR/Lighthouse"
          if [ ! -f "$BINARY_PATH" ]; then
            echo "Error: Lighthouse binary not found at $BINARY_PATH"
            ls -la "$UNIVERSAL_DIR/"
            exit 1
          fi

          chmod +x "$BINARY_PATH"
          codesign --sign "$IDENTITY" --timestamp --options runtime --force --verbose=4 "$BINARY_PATH"
          codesign --verify --strict --verbose=2 "$BINARY_PATH"
          codesign --verify --deep --strict --verbose=2 "$BINARY_PATH"
          codesign -dvvv "$BINARY_PATH" | grep -E "(Signature|timestamp|runtime|Authority)" || true
          echo "✓ All binaries signed and verified successfully"

      - name: Notarize the universal binary
        id: notarize
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          UNIVERSAL_DIR="./publish/osx-universal"
          ZIP_PATH="./publish/Lighthouse-universal.zip"

          echo "Creating zip archive for notarization..."
          cd "$UNIVERSAL_DIR"
          zip -r "../Lighthouse-universal.zip" .
          cd ../..

          echo "Submitting for notarization..."
          SUBMIT_OUTPUT=$(xcrun notarytool submit "$ZIP_PATH" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --output-format json)

          SUBMISSION_ID=$(echo "$SUBMIT_OUTPUT" | grep -o '"id":"[^"]*"' | head -1 | cut -d'"' -f4)
          if [ -z "$SUBMISSION_ID" ]; then
            echo "Error: Failed to get submission ID"
            echo "$SUBMIT_OUTPUT"
            exit 1
          fi

          echo "Submission ID: $SUBMISSION_ID"
          echo "SUBMISSION_ID=$SUBMISSION_ID" >> $GITHUB_ENV

          # Export the submission id as a step output so downstream jobs can use it
          echo "submission_id=$SUBMISSION_ID" >> $GITHUB_OUTPUT

          echo "Waiting for notarization to complete (timeout: 30 minutes)..."
          xcrun notarytool wait "$SUBMISSION_ID" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --timeout 30m \
            --verbose

          STATUS_OUTPUT=$(xcrun notarytool info "$SUBMISSION_ID" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --output-format json)
          STATUS=$(echo "$STATUS_OUTPUT" | grep -o '"status":"[^"]*"' | head -1 | cut -d'"' -f4)

          if [ "$STATUS" != "Accepted" ]; then
            echo "Error: Notarization failed with status: $STATUS"
            exit 1
          fi

          echo "Binary notarization successful!"
          rm "$ZIP_PATH"

      - name: Retrieve notarization log
        if: always() && env.SUBMISSION_ID != ''
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          echo "Retrieving notarization log for submission: $SUBMISSION_ID"
          xcrun notarytool log "$SUBMISSION_ID" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            notarization-log.json || echo "Failed to retrieve log"
          
          if [ -f notarization-log.json ]; then
            echo "=== Notarization Log ==="
            cat notarization-log.json
            echo "======================="
          fi

      - name: Upload signed macOS universal binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: Lighthouse-osx-${{ needs.tag.outputs.version }}
          path: ./publish/osx-universal

  pkg-macos:
    name: Create macOS .pkg installer
    runs-on: macos-latest
    needs:
      - codesign-macos
      - tag

    if: github.ref == 'refs/heads/main' && github.actor != 'dependabot[bot]'

    environment:
      name: CodeSign

    steps:
      - name: Download signed macOS universal binary
        uses: actions/download-artifact@v4
        with:
          name: Lighthouse-osx-${{ needs.tag.outputs.version }}
          path: ./publish

      - name: Create App Bundle Structure
        run: |
          # Create the .app bundle structure
          mkdir -p "Lighthouse.app/Contents/MacOS"
          mkdir -p "Lighthouse.app/Contents/Resources"
          
          # Move the executable into the bundle
          mv "./publish/Lighthouse" "Lighthouse.app/Contents/MacOS/Lighthouse"
          
          # Copy other files to Resources
          cp "./publish/appsettings.json" "Lighthouse.app/Contents/Resources/"
          
          # Create Info.plist
          cat > "Lighthouse.app/Contents/Info.plist" << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>Lighthouse</string>
              <key>CFBundleIdentifier</key>
              <string>com.letpeoplework.lighthouse</string>
              <key>CFBundleName</key>
              <string>Lighthouse</string>
              <key>CFBundleDisplayName</key>
              <string>Lighthouse</string>
              <key>CFBundleVersion</key>
              <string>${{ needs.tag.outputs.fileversion }}</string>
              <key>CFBundleShortVersionString</key>
              <string>${{ needs.tag.outputs.version }}</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleSignature</key>
              <string>????</string>
              <key>LSMinimumSystemVersion</key>
              <string>10.15</string>
              <key>NSHighResolutionCapable</key>
              <true/>
              <key>LSUIElement</key>
              <false/>
          </dict>
          </plist>
          EOF
          
          # Set executable permission
          chmod +x "Lighthouse.app/Contents/MacOS/Lighthouse"

      - name: Sign App Bundle
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Import certificate
          echo "$APPLE_CERTIFICATE_BASE64" | base64 --decode > certificate.p12
          
          # Create temporary keychain
          security create-keychain -p temp_password temp.keychain
          security default-keychain -s temp.keychain
          security unlock-keychain -p temp_password temp.keychain
          
          # Import certificate
          security import certificate.p12 -k temp.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k temp_password temp.keychain
          
          # Sign the app bundle
          codesign --force --options runtime --deep --timestamp --sign "Developer ID Application" "Lighthouse.app"
          
          # Verify signing
          codesign --verify --deep --strict --verbose=4 "Lighthouse.app"
          
          # Clean up
          rm certificate.p12
          security delete-keychain temp.keychain

      - name: Create .pkg installer
        run: |
          # Create the installer package
          pkgbuild --root . \
                   --install-location /Applications \
                   --identifier com.letpeoplework.lighthouse \
                   --version ${{ needs.tag.outputs.fileversion }} \
                   --scripts ./scripts \
                   Lighthouse-${{ needs.tag.outputs.version }}.pkg
          
          # Create scripts directory for post-install
          mkdir -p scripts
          cat > scripts/postinstall << 'EOF'
          #!/bin/bash
          # Make sure the app is executable after installation
          chmod +x "/Applications/Lighthouse.app/Contents/MacOS/Lighthouse"
          # Register the app with the system
          /System/Library/Frameworks/CoreServices.framework/Frameworks/LaunchServices.framework/Support/lsregister -f "/Applications/Lighthouse.app"
          exit 0
          EOF
          chmod +x scripts/postinstall
          
          # Rebuild with scripts
          pkgbuild --root . \
                   --install-location /Applications \
                   --identifier com.letpeoplework.lighthouse \
                   --version ${{ needs.tag.outputs.fileversion }} \
                   --scripts ./scripts \
                   Lighthouse-${{ needs.tag.outputs.version }}.pkg

      - name: Sign .pkg installer
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Import certificate again
          echo "$APPLE_CERTIFICATE_BASE64" | base64 --decode > certificate.p12
          
          # Create temporary keychain
          security create-keychain -p temp_password temp.keychain
          security default-keychain -s temp.keychain
          security unlock-keychain -p temp_password temp.keychain
          
          # Import certificate
          security import certificate.p12 -k temp.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/productsign
          security set-key-partition-list -S apple-tool:,apple:,productsign: -s -k temp_password temp.keychain
          
          # Sign the installer
          productsign --timestamp --sign "Developer ID Installer" "Lighthouse-${{ needs.tag.outputs.version }}.pkg" "Lighthouse-${{ needs.tag.outputs.version }}-signed.pkg"
          
          # Replace unsigned with signed
          mv "Lighthouse-${{ needs.tag.outputs.version }}-signed.pkg" "Lighthouse-${{ needs.tag.outputs.version }}.pkg"
          
          # Verify signing
          pkgutil --check-signature "Lighthouse-${{ needs.tag.outputs.version }}.pkg"
          
          # Clean up
          rm certificate.p12
          security delete-keychain temp.keychain

      - name: Notarize .pkg installer
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Submit for notarization
          xcrun notarytool submit "Lighthouse-${{ needs.tag.outputs.version }}.pkg" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait
          
          # Staple the notarization ticket
          xcrun stapler staple "Lighthouse-${{ needs.tag.outputs.version }}.pkg"
          
          # Verify stapling
          xcrun stapler validate "Lighthouse-${{ needs.tag.outputs.version }}.pkg"

      - name: Upload .pkg installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: Lighthouse-osx-pkg-${{ needs.tag.outputs.version }}
          path: "Lighthouse-${{ needs.tag.outputs.version }}.pkg"


  verifymacos:
    name: Verify macOS .pkg installer
    runs-on: macos-latest
    needs:
      - pkg-macos
      - tag

    if: github.ref == 'refs/heads/main' && github.actor != 'dependabot[bot]'

    steps:
      - name: Download .pkg installer
        uses: actions/download-artifact@v4
        with:
          name: Lighthouse-osx-pkg-${{ needs.tag.outputs.version }}
          path: ./pkg

      - name: Verify .pkg is signed and notarized
        run: |
          PKG_FILE="./pkg/Lighthouse-${{ needs.tag.outputs.version }}.pkg"
          echo "Verifying .pkg signature and notarization..."
          
          # Check signature
          pkgutil --check-signature "$PKG_FILE"
          
          # Verify notarization (stapled ticket)
          xcrun stapler validate "$PKG_FILE"
          
          # Test Gatekeeper assessment
          spctl --assess --type install "$PKG_FILE"
          echo "✅ .pkg installer is properly signed, notarized, and stapled"

      - name: Install Lighthouse.app
        run: |
          PKG_FILE="./pkg/Lighthouse-${{ needs.tag.outputs.version }}.pkg"
          echo "Installing Lighthouse.app..."
          sudo installer -pkg "$PKG_FILE" -target /
          
          # Verify installation
          if [ -f "/Applications/Lighthouse.app/Contents/MacOS/Lighthouse" ]; then
            echo "✅ Lighthouse.app installed successfully"
            ls -la "/Applications/Lighthouse.app/Contents/MacOS/"
          else
            echo "❌ Installation failed - executable not found"
            exit 1
          fi

      - name: Run installed Lighthouse
        run: |
          echo "Starting Lighthouse from installed location..."
          cd "/Applications/Lighthouse.app/Contents/MacOS"
          
          # Run Lighthouse in background
          ./Lighthouse > lighthouse.log 2>&1 &
          LIGHTHOUSE_PID=$!
          echo "Lighthouse started with PID: $LIGHTHOUSE_PID"
        env:
          Database__Provider: sqlite
          Database__ConnectionString: 'Data Source=~/Library/Application Support/Lighthouse/LighthouseAppContext.db'

      - name: Wait for Lighthouse to start
        run: |
          echo "Waiting for Lighthouse to be ready..."
          end=$((SECONDS+30))
          while [ $SECONDS -lt $end ]; do
            if curl --silent --fail --insecure https://localhost:5002; then
              echo "✅ Lighthouse is running on port 5002!"
              exit 0
            fi
            sleep 1
          done
          echo "❌ Timeout waiting for Lighthouse to start"
          exit 1

      - name: Stop Lighthouse and show logs
        if: always()
        run: |
          echo "Stopping Lighthouse..."
          pkill Lighthouse || true
          
          echo "=== Application logs from MacOS directory ==="
          cat "/Applications/Lighthouse.app/Contents/MacOS/lighthouse.log" 2>/dev/null || echo "No log file in MacOS directory"
          
          echo "=== Application logs from Library directory ==="
          find "$HOME/Library/Application Support/Lighthouse" -name "*.txt" -type f 2>/dev/null | while read logfile; do
            echo "--- $logfile ---"
            cat "$logfile"
          done || echo "No log files found in Library directory"
          
          echo "=== Cleanup ==="
          rm -rf "/Applications/Lighthouse.app/Contents/MacOS/lighthouse.log" 2>/dev/null || true
          rm -rf "$HOME/Library/Application Support/Lighthouse" 2>/dev/null || true

